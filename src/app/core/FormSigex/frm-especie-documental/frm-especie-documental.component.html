
<div id="modal" class="modal">
  <div mat-dialog-actions align="end">

    <button mat-raised-button mat-dialog-close color="warn" (click)="dialogRef.close()"> <mat-icon matSuffix>close</mat-icon></button>

  </div>
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Dados da Espécie Documental...</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="registerForm" class="form-field-full" (ngSubmit)="Save()">

              <mat-tab-group>
                <mat-tab label="DADOS GERAIS">
                <br>

                <div class="row">
                  <mat-form-field  class="col-sm-6">
                    <mat-label>Descrição</mat-label>
                    <input matInput  formControlName="descricao" required>
                    <mat-icon matSuffix>info</mat-icon>
                  </mat-form-field>

                  <mat-form-field class="col-sm-6">
                    <mat-label>Código de Classificação</mat-label>
                    <input matInput  formControlName="codClassif" >
                    <mat-icon matSuffix>book</mat-icon>
                  </mat-form-field>
                </div>
                               <div class="row">






                    <div class="col-sm-6">
                      <mat-form-field class="w-full">
                        <input  hidden="true"  matInput formControlName="especieStamp">
                        <input  hidden="true"  matInput formControlName="alterou">
                        <input  hidden="true"  matInput formControlName="alterou">
                        <mat-label>Destinção final</mat-label>
                        <mtx-select [items]="selectorgaos" formControlName="orgaoOrigem1"
                          bindLabel="descricao" [loading]="loading" [hideSelected]="true"
                          (change)="onSelectorgaoChange($event)"
                          >
                        </mtx-select>
                      </mat-form-field>
                    </div>


                  <mat-form-field class="col-sm-6">
                    <mat-label>Período de guarda (em anos)</mat-label>
                    <input matInput  formControlName="vidaUtil" type="number">
                    <mat-icon matSuffix>book</mat-icon>
                  </mat-form-field>








                  </div>
                </mat-tab>






              </mat-tab-group>


              <mat-dialog-actions  align="end">
                <button mat-raised-button color="primary" type="submit" [disabled]="!!registerForm.invalid"><mat-icon>save</mat-icon></button>
              </mat-dialog-actions>

            </form>
          </mat-card-content>
        </mat-card>
      </div>





       </div>
    </mat-dialog-content>

</div>
