
 <div mat-dialog-actions align="end">

  <button mat-raised-button mat-dialog-close color="warn" (click)="dialogRef.close('true')">Close
    <mat-icon matSuffix>close</mat-icon>
  </button>

</div>
<div mat-dialog-content>


  <ng-container *ngIf="isLoading$ | async; else notloading">
    <div class="progress progress-modal">
      <div
        class="
          progress-bar progress-bar-striped progress-bar-animated
          bg-primary
        "
        role="progressbar"
        style="width: 100%"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </ng-container>
  <ng-template #notloading>
    <iframe #myIframe
      *ngIf="src"
      [src]="src"
      width="100%"
      height="1000"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </ng-template>

</div>
