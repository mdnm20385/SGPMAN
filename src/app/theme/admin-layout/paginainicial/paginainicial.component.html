

 <page-header class="bg-green-600"></page-header>
<!--  -->
<div class="row">
  <!-- Statistics -->
  @for (stat of listaprocu; track stat) {
    <div class="col-sm-6 col-md-3">
      <mat-card [ngClass]="['text-white', stat.color]">
        <mat-card-header>
          <mat-card-subtitle class="text-white">{{stat.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2 class="m-y-8">{{stat.amount}}</h2>
          <mtx-progress [value]="stat.progress.value"
            height="2px"
            foreground="rgba(255,255,255,1)"
            background='rgba(0,0,0,.5)'>
          </mtx-progress>

          @if(stat.title==='Total não homologadas')
          {
             <small class="text-muted">

              <button mat-raised-button color="primary"

            (click)="login('naohomologadas')">Detalhes</button>

              <!-- <a href="/documento/listaentrada" class="text-white ">Detalhes</a> -->

            </small>
          }
          @else if(stat.title==='Total pendentes')
         {
          <small class="text-muted">   <button mat-raised-button color="primary"

          (click)="login('pendentes')">Detalhes</button>

          </small>
          <!-- <small class="text-muted"><a href="/documento/listapendente" class="text-white ">Detalhes</a></small> -->
         }
           @else if(stat.title==='Total homologadas')
          {
            <small class="text-muted">

              <button mat-raised-button color="success"

            (click)="login('homologadas')">Detalhes</button>

            </small>

          }
          @else if(stat.title==='Total em tramitação')
         {
          <small class="text-muted">   <button mat-raised-button color="primary"

          (click)="login('listaemtramitacao')">Detalhes</button>

          </small>
          <!-- <small class="text-muted"><a href="/documento/listapendente" class="text-white ">Detalhes</a></small> -->
         }
         </mat-card-content>
      </mat-card>
    </div>
  }
