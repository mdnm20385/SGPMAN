











<div class="fact-modal-container">
    <!-- BotÃ£o Close no canto superior direito -->
  <button mat-icon-button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <h2>Procura de dados por: {{this.data.origem}}</h2>

  <form>
 <div class="rowgs">
   <mat-form-field appearance="outline" class="demo-full-width">
      <input matInput [(ngModel)]="query.q" name="q" placeholder="Digite para filtrar" class="inputpesquisa" />
      <button matSuffix mat-raised-button color="accent"
      style="height: 35px;" (click)="search()"
      (keenter)="search()" class="btnpesquisa">
        <mat-icon class="search-icon" color="primary"
        matSuffix>search</mat-icon>
      </button>
    </mat-form-field>
 </div>
<mtx-grid [data]="list"
          [columns]="columns"
          [length]="total"
          [loading]="isLoading"
          [pageOnFront]="false"
          [pageIndex]="query.page"
          [pageSize]="query.per_page"
          [pageSizeOptions]="[5,10,20]"
          [columnResizable]="columnResizable"

          [showToolbar]="showToolbar"
          [toolbarTitle]="'Barra de ferramentas da grade de dados'"
          [columnHideable]="columnHideable"
          [columnSortable]="columnSortable"
          [columnPinnable]="columnPinnable"
          (page)="getNextPage($event)">
</mtx-grid>
  </form>
</div>
