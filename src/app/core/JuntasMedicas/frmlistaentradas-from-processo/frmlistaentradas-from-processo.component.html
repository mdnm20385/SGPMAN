


<div id="modal" class="modal">
  <div mat-dialog-actions align="end">

    <button mat-raised-button mat-dialog-close color="warn" (click)="dialogRef.close()"> <mat-icon matSuffix>close</mat-icon></button>

  </div>
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Todas entradas</mat-card-title>

          </mat-card-header>

          <mat-card-content>
<form [formGroup]="registerForm" class="form-field-full">
  <div class="row">
    <mat-form-field  class="col-sm-8">
      <mat-label>Nome Completo</mat-label>
      <input matInput [readonly]="true"
      formControlName="nome">
    </mat-form-field>
    <mat-form-field class="col-sm-4">
      <mat-label>Estado da junta</mat-label>

      <input matInput [readonly]="true"
      formControlName="alterou">
    </mat-form-field>


  </div>
</form>
            <div id="btnright">
              <form  >

                <div class="row demo-full-width">
                  <div class="col-sm-6 ">
                    <mat-form-field appearance="outline" class="demo-full-width">
                      <input matInput   matInput  readonly="true"  placeholder="Clica no botão + ou tecla F2 para adicionar nova entrada!"
                      />
                      <button matSuffix mat-raised-button color="accent" style="height: 35px;"
                      class="m-x-4"  mat-raised-button color="primary"
                      (click)="AddNew()"  (keydown)="onKey($event)" type="button" class="btnpesquisa">
                      <mat-icon class="chevron">add</mat-icon>
                      </button>
                    </mat-form-field>
                </div>
                  <div class="col-sm-6 ">
                    <mat-form-field appearance="outline" class="demo-full-width">
                      <input matInput   matInput [(ngModel)]="query.q" name="q"
                      placeholder="Filtragem através de classificador"
                       class="inputpesquisa"/>
                      <button matSuffix mat-raised-button color="accent" style="height: 35px;"
                      (click)="search()" (keenter)="search()" yup.class="btnpesquisa">
                          <mat-icon class='search-icon' color="primary" matSuffix>search</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>

              </div>


              </form>
            </div>
<mtx-grid [data]="list"
[columns]="columns"
[length]="total"
[loading]="isLoading"
[pageOnFront]="false"
[pageIndex]="query.page"
[pageSize]="query.per_page"
[pageSizeOptions]="[5,10,20]"
[columnResizable]="columnResizable"

[showToolbar]="showToolbar"
[toolbarTitle]="'Barra de ferramentas da grade de dados'"
[columnHideable]="columnHideable"
[columnSortable]="columnSortable"
[columnPinnable]="columnPinnable"
(page)="getNextPage($event)">
</mtx-grid>
          </mat-card-content>
        </mat-card>
      </div>





       </div>
    </mat-dialog-content>

</div>
