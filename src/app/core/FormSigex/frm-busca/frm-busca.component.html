


<div mat-dialog-actions align="end">

  <button mat-raised-button mat-dialog-close color="warn" (click)="dialogRef.close()">Close
    <mat-icon matSuffix>close</mat-icon>
  </button>

</div>
<div mat-dialog-content>
  <div class="d-flex w-full h-full">
    <mat-card class="m-auto" >
      <mat-card-header class="m-b-24">
        <mat-card-title>
          {{titulo}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form-field-full" [formGroup]="registerForm">
          <mat-form-field   appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput [readonly]="true"  formControlName="codBusca">
            <mat-icon matSuffix>info</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" required >
          </mat-form-field>

<mat-form-field *ngIf="visivel">
  <mat-label>Tabela</mat-label>
  <input matInput formControlName="numTabela"  [hidden]="true">
</mat-form-field>
<mat-form-field *ngIf="visivel">
  <mat-label></mat-label>
  <input matInput formControlName="buscaStamp"  [hidden]="true">
</mat-form-field>

          <button class="w-full m-y-16" mat-raised-button color="primary"
          [disabled]="!!registerForm.invalid" (click)="login()">
          Salvar <mat-icon matSuffix>save</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
